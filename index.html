<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Rock Paper Scissor</h1>
    <div class="choicebox">
    <div id="rock" class="choice">
        <img src="rock.jpg" alt="">
        <span>Rock</span>
    </div>
    <div id="paper" class="choice">
        <img src="paper.jpg" alt="">
        <span>Paper</span>
    </div>
    <div id="scissors" class="choice">
        <img src="scissor.jpg" alt="">
        <span>Scissor</span>
    </div>
</div>

    <div class="scoreboard">
        <div class="score">
            <p id="userscore">0</p>
            <span>You</span>
        </div>
        <div class="score">
            <p id="computerscore">0</p>
            <span>Computer</span>
        </div>
    </div>
    <div class="msgbox">
        <span id="msg">Pick your move</span>
    </div>


    <script src="file.js"></script>
</html>
